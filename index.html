<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="maps/script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="back"></div>
        <div class="highlight"></div>
        <div class="cells">
          <p>Old</p>
          <p>Optimized</p>
          <p>Both</p>
        </div>
      </div>
    </div>
    <div class="text border-box">
      <div>
        <p>main string:</p>
        <input id="main" />
      </div>
      <div>
        <p>sub string:</p>
        <input id="sub" />
      </div>
    </div>
    <div class="result-box">
      <div>
        <div class="border-box">old code</div>
        <div class="result-ol">
          <p>batch item:</p>
          <p>count:</p>
          <p></p>
        </div>
      </div>
      <div>
        <div class="border-box">optimized code</div>
        <div class="result-op">
          <p>batch item:</p>
          <p>count:</p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
