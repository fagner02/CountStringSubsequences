<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="maps/script.js" defer></script>
    <script src="maps/countView.js" defer></script>
    <script src="maps/algorithms.js" defer></script>
    <script src="maps/findView.js" defer></script>
    <script src="maps/three.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="back"></div>
        <div class="highlight"></div>
        <div class="cells">
          <p class="option">Results</p>
          <p class="option">Visualize-Old-Code</p>
          <p class="option">Visualize-Optimized-Code</p>
        </div>
      </div>
    </div>
    <div class="text border-box">
      <div>
        <p>main string:</p>
        <input id="main" />
      </div>
      <div>
        <p>sub string:</p>
        <input id="sub" />
      </div>
    </div>
    <div class="grid">
      <div class="result-box">
        <div>
          <div class="title-box">
            <button onclick="setOldResult(inputMain.value,inputSub.value)">
              old code
            </button>
            <button onclick="cancelOlFunc()">cancel</button>
          </div>
          <div class="result-ol">
            <p>batch item:</p>
            <p>count:</p>
            <p></p>
          </div>
        </div>
        <div>
          <div class="title-box">
            <button
              onclick="setOptimizedResult(inputMain.value,inputSub.value)">
              optimized code
            </button>
            <button onclick="cancelOlFunc()">cancel</button>
          </div>
          <div class="result-op">
            <p>batch item:</p>
            <p>count:</p>
            <p></p>
          </div>
        </div>
        <div>
          <div class="title-box">
            <button onclick="setThreeResult(inputMain.value,inputSub.value)">
              three code
            </button>
            <button onclick="cancelOlFunc()">cancel</button>
          </div>
          <div class="result-three">
            <p>batch item:</p>
            <p>count:</p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="count-view">
        <div class="controls">
          <button
            onclick="resetCountRecursiveView(inputMain.value,inputSub.value)">
            reset
          </button>
          <button onclick="countRecursiveView()">next</button>
        </div>
        <p class="colored-box">result: ?</p>
        <div class="recursive-tree"></div>
      </div>
      <div class="find-view">
        <div class="controls">
          <button
            onclick="resetCountAggregateCalcView(inputMain.value, inputSub.value)">
            reset
          </button>
          <button class="next" onclick="countAggregateCalcView()">next</button>
          <button onclick="showValues()">values</button>
        </div>
        <p class="colored-box">result: ?</p>
        <div class="border-box">
          <div style="overflow-x: auto; display: flex">
            <div class="map-items"></div>
          </div>
          <div class="title-box border-box">
            <p>sub string:</p>
            <p class="sub-string colored-box">test</p>
          </div>
          <div class="title-box border-box">
            <p>main string:</p>
            <p class="main-string colored-box">test</p>
          </div>
          <div class="title-box border-box">
            <p>i:</p>
            <p class="iterator"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
